    <div class="grid">
    <!-- Product cards will be inserted here by JavaScript -->
    </div>


<script>
const productData = [
  {
    id: 1,
    title: "Coffee",
    image: "Files/coffee icon.jpeg",
    price: "1.99 to 4.99",
    rating: 4.5,
    reviews: 531,
    primeDelivery: false
  },
  {
    id: 2,
    title: "Hot Choloclate",
    image: "files/hot choloclate icon.jpeg",
    price: 21.55,
    originalPrice: 26.99,
    rating: 4.7,
    reviews: 666,
    primeDelivery: false
  },
  {
    id: 3,
    title: "Water",
    image: "files/water cup.jpeg",
    price: 15.97,
    originalPrice: 18.95,
    rating: 4.8,
    reviews: 952,
    primeDelivery: false
  },

];

const grid = document.querySelector('.grid');

productData.forEach(product => {
  const productCard = document.createElement('div');
  productCard.classList.add('product-card');
  
  productCard.innerHTML = `
    <img src="${product.image}" alt="${product.title}" class="product-image" />
    <h3 class="product-title">${product.title}</h3>
    <div class="rating">
      ${[...Array(5)].map((_, i) => `<svg class="${i < Math.floor(product.rating) ? 'star-filled' : 'star-empty'}" viewBox="0 0 24 24"><path d="M12 17.27l5.18 3.73-1.64-6.88L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.88L5.82 21z"/></svg>`).join('')}
      <span class="review-count">(${product.reviews})</span>
    </div>
    <div class="price">
      <span class="current-price">$${product.price}</span>
      ${product.originalPrice ? `<span class="original-price">$${product.originalPrice}</span>` : ''}
    </div>
    ${product.primeDelivery ? `<div class="prime-delivery">prime FREE delivery</div>` : ''}
    <button class="add-to-cart">Order</button>
  `;
  
  grid.appendChild(productCard);
});
</script>
